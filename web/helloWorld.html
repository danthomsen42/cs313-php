<!DOCTYPE html>
<html>

<body>
    Hello World
    <div id="one">This is the first Div</div>
    <div id="two"> This is the second div</div>
    <div id="three">This is the third div</div>
    <button type="button" onclick="alert()">Click Me!</button>

        }

            document.getElementById("one").style.backgroundColor = document.getElementById("colorF").value;
        }
